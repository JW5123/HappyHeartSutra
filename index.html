<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快樂心經</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="title">快樂心經</div>
            
            <div class="main-content">
                <div class="row">
                    <div class="column" data-index="0">
                        <div class="column-content">
                            不氣餒 要振作
                        </div>
                        <div class="overlay">點擊顯示</div>
                    </div>
                    <div class="column" data-index="1">
                        <div class="column-content">
                            不自私 要捨得
                        </div>
                        <div class="overlay">點擊顯示</div>
                    </div>
                    <div class="column" data-index="2">
                        <div class="column-content">
                            不計較 要寬容
                        </div>
                        <div class="overlay">點擊顯示</div>
                    </div>
                    <div class="column" data-index="3">
                        <div class="column-content">
                            不嫉妒 要欣賞
                        </div>
                        <div class="overlay">點擊顯示</div>
                    </div>
                    <div class="column" data-index="4">
                        <div class="column-content">
                            不死懼 要心安
                        </div>
                        <div class="overlay">點擊顯示</div>
                    </div>
                    <div class="column" data-index="5">
                        <div class="column-content">
                            不記恨 要寬恕
                        </div>
                        <div class="overlay">點擊顯示</div>
                    </div>
                    <div class="column" data-index="6">
                        <div class="column-content">
                            不煩惱 要樂觀
                        </div>
                        <div class="overlay">點擊顯示</div>
                    </div>
                    <div class="column" data-index="7">
                        <div class="column-content">
                            不理怨 要感恩
                        </div>
                        <div class="overlay">點擊顯示</div>
                    </div>
                </div>
                
                <div class="divider"></div>
                
                <div class="row">
                    <div class="column" data-index="8">
                        <div class="column-content">
                            不貪心 要知足
                        </div>
                        <div class="overlay">點擊顯示</div>
                    </div>
                    <div class="column" data-index="9">
                        <div class="column-content">
                            不爭功 要分享
                        </div>
                        <div class="overlay">點擊顯示</div>
                    </div>
                    <div class="column" data-index="10">
                        <div class="column-content">
                            不批評 要讚美
                        </div>
                        <div class="overlay">點擊顯示</div>
                    </div>
                    <div class="column" data-index="11">
                        <div class="column-content">
                            不衝動 要忍耐
                        </div>
                        <div class="overlay">點擊顯示</div>
                    </div>
                    <div class="column" data-index="12">
                        <div class="column-content">
                            不發怒 要微笑
                        </div>
                        <div class="overlay">點擊顯示</div>
                    </div>
                    <div class="column" data-index="13">
                        <div class="column-content">
                            不拖延 要積極
                        </div>
                        <div class="overlay">點擊顯示</div>
                    </div>
                    <div class="column" data-index="14">
                        <div class="column-content">
                            不自誇 要謙虛
                        </div>
                        <div class="overlay">點擊顯示</div>
                    </div>
                    <div class="column" data-index="15">
                        <div class="column-content">
                            不欺騙 要誠信
                        </div>
                        <div class="overlay">點擊顯示</div>
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <button class="btn" onclick="showAll()">顯示全部</button>
                <button class="btn" onclick="hideAll()">隱藏全部</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
